<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=Manrope:wght@200;300;400;500&display=swap');
</style>

<div class="flex h-screen w-screen">

    <div class="fundo2 flex min-h-full flex-col justify-center pr-24 w-1/2">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm m-10">
            <h2 style="font-family: 'Manrope'; font-weight: lighter;"
                class="text-center text-2xl font-bold leading-9 tracking-tight text-white">Crie sua Conta</h2>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-7" action="#" method="POST">

                <div class="flex gap-2">
                    <!-- Div Input Nome -->
                    <div>

                        <div class="flex items-center justify-center">
                            <fa-icon class="flex justify-center items-center w-10 h-10 bg-slate-200"
                                [icon]="faUser"></fa-icon>
                            <input style="font-family: 'Inter';" id="nome" name="nome" type="text" autocomplete="nome"
                                required placeholder="Nome"
                                class="block h-10 w-40 border-0 py-1.5 px-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Div input Sobrenome -->
                    <div>

                        <div class=" flex justify-center">
                            <fa-icon class="flex justify-center items-center w-10 h-10 bg-slate-200"
                                [icon]="faUser"></fa-icon>
                            <input style="font-family: 'Inter';" id="sobrenome" name="sobrenome" type="text"
                                autocomplete="sobrenome" required placeholder="Sobrenome"
                                class="block h-10 w-55 border-0 py-1.5 px-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>

                <div class="flex gap-2">
                    <!-- Div Input Email -->
                    <div>

                        <div class="flex items-center justify-center">
                            <fa-icon class="flex justify-center items-center w-10 h-10 bg-slate-200"
                                [icon]="faEnvelope"></fa-icon>
                            <input style="font-family: 'Inter';" id="email" name="email" type="email"
                                autocomplete="email" required placeholder="E-mail"
                                class="block h-10 w-60 border-0 py-1.5 px-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <!-- Div input número Cadastro -->
                    <div>

                        <div class=" flex justify-center">
                            <fa-icon class="flex justify-center items-center w-10 h-10 bg-slate-200"
                                [icon]="faAddressCard"></fa-icon>
                            <input style="font-family: 'Inter';" id="cadastroN" name="cadastroN" type="text"
                                autocomplete="cadastroN" required placeholder="N° Cadastro"
                                class="block h-10 w-36 border-0 py-1.5 px-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>


                <div class="flex gap-5">
                    <div class="flex flex-col space-y-7">
                        <!-- Div input Senha -->
                        <div>
                            <div class="flex items-center justify-start">
                                <fa-icon class="flex justify-center items-center w-10 h-10 bg-slate-200"
                                    [icon]="faLock"></fa-icon>
                                <input style="font-family: 'Inter';" id="password" name="password" type="password"
                                    autocomplete="password" required placeholder="Senha"
                                    class="block h-10 w-[190px] border-0 py-1.5 px-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
    
                        <!-- Div input Confirmar Senha -->
                        <div>
                            <div class="flex items-center justify-start">
                                <fa-icon class="flex justify-center items-center w-10 h-10 bg-slate-200"
                                    [icon]="faKey"></fa-icon>
                                <input style="font-family: 'Inter';" id="password" name="password" type="password"
                                    autocomplete="password" required placeholder="Confirme sua Senha"
                                    class="block h-10 w-[190px] border-0 py-1.5 px-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col justify-center text-[12px] text-white">
                        <p class="w-96">Requisitos para uma boa senha:</p>
                        <p>*Mínimo de 8 caracteres</p>
                        <p>*Mínimo de 1 letra maiúscula</p>
                        <p>*Mínimo de 1 letra minúscula</p>
                        <p>*Mínimo de 1 número</p>
                        <p>*Mínimo de 1 caractere especial (@#!$%)</p>
                    </div>
                </div>




                <!-- Div do botão de Enviar -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="flex w-44 h-10 items-center justify-center rounded-md bg-indigo-600 text-sm font-semibold leading-6 text-white shadow-sm
                hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Cadastrar</button>
                </div>
            </form>
            <br>

            <!-- Texto Não possui conta -->
            <p class="text-center text-sm text-white">
                Já possui uma conta?
                <br>
                <a [routerLink]="['/login']"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Clique
                    aqui</a>
                para entrar
            </p>
        </div>
    </div>


    <div class=" flex pb-5 items-center justify-end fundo1 h-screen w-1/2 bg-slate-200">
        <img class="w-72 h-72" src="../../assets/logoVertex-removebg-preview.png" alt="">
    </div>

    <h1 style="font-family: 'Manrope'; font-weight: lighter;"
        class="bg-[#C7D5E2] text-4xl p-7 text-right text-[#092C4C]">VERTEX</h1>



</div>
